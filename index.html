<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stopwatch</title>
</head>
<body>
     <center>
        <h3 id="timeCounter">00:00:00</h3>
        <button id="start" onclick="startWatch()">start</button>
        <button id="pause" onclick="pauseWatch()" disabled>pause</button>
        <button id="stop" onclick="stopWatch()" disabled>stop</button>
        </center>
    <script src="index.js"></script>
</body>
</html>
